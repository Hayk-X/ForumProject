{% extends 'base.html' %}

{% block title %} Main Page {% endblock %}

{% block content %}
{% for post in posts %}
    <div>
        <strong>{{ post.creator.username }}</strong> 
        <small><em>({{ post.creation_time }})</em></small>
        
        <p>{{ post.content }}</p>

        <a href="{% url 'comment_section' post.id %}">
            <small>View Comments</small>
        </a>
    </div>
    <hr>
    {% endfor %}

{% endblock %}
