{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>Useri eji popoxum</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <h3>User Info</h3>
    {{ user_form.as_p }}

    <h3>Profile Info</h3>
    {{ profile_form.as_p }}

    <button type="submit">Save</button>
</form>

<a href="{% url 'profile' %}">Het gnal useri ej</a>
{% endblock %}
